[package]
name = "golem-utils"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://golem.cloud"
repository = "https://github.com/golemcloud/golem-llm"
description = "Utilities for the Golem AI components"

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
log = { workspace = true }
thiserror = "2.0.12"
wasi-logger = "0.1.2"
golem-rust = { workspace = true }

[features]
durability = ["golem-rust/durability"]
